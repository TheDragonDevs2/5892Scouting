<!DOCTYPE html>
<html>
<head>
  <title>Scouting Form</title>
  <link rel="stylesheet" href="index.css">
  <script src="index.js"></script>
  <script src="qrcode.js"></script>
</head>

<div class="bordered">

</div>                                                                      


<body style="background-color:black;">                                      

  <br>
  <div id="questions">
    <input type="checkbox" id="tarmac" name="tarmac" value="tarmac">
    <label for="AutoQ1" style="color:white"> Left Tarmac</label><br>
    <input type="checkbox" id="highGoal" name="highGoal" value="highGoal">
    <label for="AutoQ2" style="color:white"> Scored High Goal</label><br>
    <input type="checkbox" id="lowGoal" name="lowGoal" value="lowGoal">
    <label for="AutoQ3" style="color:white"> Scored Low Goal</label><br><br>
    <label for="ChasisTypeQ" style="color:white">Chasis Type:</label>
    <input type="text" id="chasis" name="chasis"><br><br>
    <label for="ExtraNotesQ" style="color:white">Extra Notes:</label>
    <input type="text" id="notes" name="notes"><br><br>

    <button type="submit" onclick="submit();" value="Submit">Submit</button>

    <p style="color:white;" id="paragraph1">High Goal</p>            
    <button class="button button1" onclick="increment('high', '+');">+</button>                           
    <button class="button button2" onclick="increment('high', '-');">-</button>                           
    <img src="https://th.bing.com/th/id/R.b8b1d24f3aa2207de22d25dd4e606587?rik=HxrOZz5L43COrQ&riu=http%3a%2f%2fwww.clipartbest.com%2fcliparts%2faTq%2fxMB%2faTqxMByEc.png&ehk=qGMu9%2fy3k7HoCfVNBSDKPSj8E3abRDQh1D9LS6TcJGs%3d&risl=&pid=ImgRaw&r=0" alt="HighGoalImage" style="width:50px;height:35px;" id="highgoaltrapezoid">
    <p style="color:white;" id="paragraph2">0</p>

    <p style="color:white;" id="paragraph3">Low Goal</p> 
    <button class="button button3" onclick="increment('low', '+');">+</button>
    <button class="button button4" onclick="increment('low', '-');">-</button>
    <img src="trapezoid.png" alt="LowGoalImage" style="width:50px;height:35px;" id="lowgoaltrapezoid">
    <p style="color:white;" id="paragraph4">0</p>
  </div>

  <div id="qrcode"></div>

</body>
</html>
